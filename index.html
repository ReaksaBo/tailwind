<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
  <main class="w-full h-full ">   
    <nav class="w-full h-[70px]  flex">
        <div class="w-[20%] h-full "></div>
        <div class="w-[50%] h-full ">
            <ul class="flex justify-start items-center text-[17px] font-[900]">
                <li class="m-[25px]">SERVICE</li>
                <li class="m-[25px]">PROJECT</li>
                <li class="m-[25px]">ABOUT</li>
            </ul>
        </div>
        <div class="w-[30%] h-full flex justify-end">
            <i class="fa-solid fa-equals text-[40px] ml-[10px] m-[10px] mt-[20px]"></i>
            <button class=" w-[100px] h-[30px] text-[13px] m-[10px] mt-[22px] border-transparent text-white bg-black rounded-lg">CONTACT US</button>
        </div>
    </nav>
    <div class="w-full h-[500px] bg-black  flex">
        <div class="w-[60%] h-full bg-black">
            <div class="w-full h-[70%] border border-black bg-white rounded-[20px]">
                <p class="text-[100px] font-[700] ml-[30px]">Look beyond limits</p>
            </div>
            <div class="w-full h-[30%] flex items-center justify-start roudned-[20px] border border-black bg-white rounded-[20px]">
               <button class="bg-gradient-to-r from-green-500 to-purple-500 font-[500] text-[20px] w-[180px] h-[50px] ml-[30px] rounded-[20px]">Get in touch</button>
               <i class="fa-regular fa-message ml-[50px] text-[40px]"></i>
            </div>
        </div>
        <div class="w-[40%] h-full bg-white rounded-[20px] border border-black object-cover"> 
            <img class="w-full h-full" src="../Spatan_soldier_historical_allies.png" >
        </div>
    </div>
    <div class="w-full h-[300px] bg-black flex">
        <div class="w-[33.33%] h-full bg-white border  border-black rounded-[20px] flex">
            <div class="w-[70%] h-full">
                <p class="text-[20px] p-[20px] mt-[20px] font-[600] text-gray-500">
                    They are very proactive and work to make your product even better.
                </p>
                <i class="fa-brands fa-html5 text-[40px] mt-[50px] ml-[20px]"></i>
            </div>
            <div class="w-[30%] h-full flex">
                <i class="fa-brands fa-tiktok text-[40px] mt-[20px] ml-[20px]"></i>
            </div>
        </div>
        <div class="w-[33.33%] h-full bg-white border  border-black rounded-[20px] flex">
            <div class="w-[70%] h-full">
                <p class="text-[20px] p-[20px] mt-[20px] font-[600] text-black">
                    The most experienced, specialised team across the industry.
                </p>
            </div>
            <div class="w-[30%] h-full flex">
            </div>
        </div>
        <div class="w-[33.33%] h-full bg-white border  border-black rounded-[20px] flex">
            <div class="w-[70%] h-full">
                <p class="text-[80px] p-[20px] mt-[5px] font-[700] text-black">
                    3D
                </p>
            </div>
            <div class="w-[30%] h-full flex">
            </div>
        </div>
  </main>

</html>
